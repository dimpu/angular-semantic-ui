<!DOCTYPE HTML>
<html ng-app="radioApp">
<head>
  <meta charset="utf-8" />

  <div style="width:600px;margin:0 auto">
    <div class="ui form">
        <radio-group 
        checked="true"
        ng-model="aa"
        name="aa"
        >
        <radio-option value="value">This is the label</radio-option>
        <radio-option value="value2">This is the label 2</radio-option>

        <radio-option value="value3">This is the label 3</radio-option>

        <radio-option value="value4">This is the label 4</radio-option>

        </radio-group>
       

       <radio-group 
        checked="true"
        ng-model="aa"
        is-inline="true"
        name="aa"
        >
        <radio-option value="value">This is the label</radio-option>
        <radio-option value="value2">This is the label 2</radio-option>

        <radio-option value="value3">This is the label 3</radio-option>

        <radio-option value="value4">This is the label 4</radio-option>

        </radio-group>
