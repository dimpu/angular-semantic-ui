<!DOCTYPE HTML>
<html ng-app="checkBoxApp">
<head>
  <meta charset="utf-8" />
  <title>Semantic UI + Angular.JS</title>
  <link href="../../../bower_components/semantic/dist/semantic.min.css" rel="stylesheet" type="text/css" />
  <!-- <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css"> -->
</head>
<body ng-controller="RootCtrl">
  <div style="width:600px;margin:0 auto">
    <div class="ui form">
        <checkbox 
        checked="true"
        ng-model="aa"
        true-value = "yes"
        false-value = "no"
        >
        Alex
        </checkbox>
       
  <br/>
   <checkbox
   variant = "toggle" 
        ng-model="aa"
        true-value = "yes"
        false-value = "no"
        >
        Alex
        </checkbox>
       
  <br/>
   <checkbox
   variant="slider" 
        ng-model="aa"
        true-value = "yes"
        false-value = "no"
        >
        Alex
        </checkbox>
       
  <br/>


  <checkbox checked="true" ng-model="bb">0xAX</checkbox>
  <br/>
  <checkbox ng-model="cc">User</checkbox>


    </div>
  </div>


    <p class="ui info message">
      Current selection is: {{ aa }}
    </p>

    <script src="../../../bower_components/angular/angular.min.js" type="text/javascript"></script>
    <!-- 
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>

     -->
    <script src="../checkbox.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>
</body>
</html>
